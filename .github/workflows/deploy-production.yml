name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://cicd-books-api.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify tests passed
        run: |
          echo "Deploying version: ${{ github.event.inputs.version }}"
          echo "All quality gates passed in CI"

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: |
            ## Production Deployment

            **Version:** ${{ github.event.inputs.version }}
            **Deployed to:** https://cicd-books-api.onrender.com
            **Date:** ${{ github.event.repository.updated_at }}

            ### Changes
            See commit history for details.

            ### Quality Gates Passed
            - âœ… Linting
            - âœ… TypeScript compilation
            - âœ… Unit & Integration tests
            - âœ… Security audit
            - âœ… E2E tests
          draft: false
          prerelease: false

      - name: Notify deployment
        run: |
          echo "ðŸš€ Production deployment completed successfully!"
          echo "URL: https://cicd-books-api.onrender.com"
